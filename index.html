<section class="slide sec03">

                <img src="images/intro-circle-left.png" width="241" height="250" />
            </div>
            <div class="item-text-container">
                <h3>胎动随时记录</h3>
                <p>胎动是宝宝写给妈妈的平安“家书”，有了它，随时随地，轻松数胎动，时刻关注宝宝的健康。</p>
            </div>

            <div class="item-image-container">
                <img src="images/intro-circle-middle.png" width="241" height="250" />
            </div>
            <div class="item-text-container">
                <h3>全天胎动数据解读</h3>
                <p>通过记录的胎动数据，自动生成全天宝宝胎动曲线，了解宝宝一天的胎动规律，并解读每天3个完整最活跃时段的胎动次数。</p>
            </div>
        </div>
        <div class="item last-item">
            <div class="item-image-container">
                <img src="images/intro-circle-right.png" width="241" height="250" />
            </div>
            <div class="item-text-container">
                <h3>保留珍贵记忆</h3>
                <p>保存每天胎动历史数据，记录与宝宝互动的每一天，每一次胎动都是妈妈最美好的记忆。</p>
            </div>
        </div>
